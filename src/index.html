	<body>
		<main
			class="bg-primary h-screen flex justify-center items-center font-primary"
		>
			<div class="bg-white rounded-lg shadow-lg flex flex-col p-4">
				<h2 class="text-primary font-bold text-[30px] text-center">
					TIP CALCULATOR
				</h2>
				<form action="" class="mb-3">
					<div class="flex flex-col mb-4">
						<label for="bill-amount" class="mb-1 font-medium"
							>Bill amount</label
						>
						<input
							type="number"
							name="Bill amount"
							id="bill-amount"
							class="border-0 rounded py-4 px-2 bg-background-light focus:outline-none"
						/>
					</div>
					<p class="mb-1 font-medium">Service tip</p>
					<button
						type="button"
						class="bg-primary-light px-8 py-2 rounded-md hover:bg-primary-dark hover:text-white transition duration-200 ease-in-out text-secondary-dark font-medium"
					>
						5%
					</button>
					<button
						class="bg-primary-light px-8 py-2 rounded-md hover:bg-primary-dark hover:text-white transition duration-200 ease-in-out text-secondary-dark font-medium"
					>
						10%
					</button>
					<button
						class="bg-primary-light px-8 py-2 rounded-md hover:bg-primary-dark hover:text-white transition duration-200 ease-in-out text-secondary-dark font-medium"
					>
						15%
					</button>
					<button
						class="bg-primary-light px-8 py-2 rounded-md hover:bg-primary-dark hover:text-white transition duration-200 ease-in-out text-secondary-dark font-medium"
					>
						Custom
					</button>
					<div id="custom-tip-container" class="hidden mt-2">
						<label for="custom-tip" class="sr-only"
							>Custom tip percentage</label
						>

						<input
							type="number"
							id="custom-tip"
							placeholder="Enter tip %"
							class="border-0 rounded py-2 px-2 bg-background-light focus:outline-none w-full"
						/>
					</div>
					<div class="flex flex-col mb-4">
						<label for="numbers-of-guests" class="mb-1 font-medium"
							>No. of Guests</label
						>
						<div class="flex items-center gap-2">
							<input
								type="range"
								name="No. of Guests"
								id="numbers-of-guests"
								class="w-full h-2 bg-background-light rounded-lg appearance-none cursor-pointer accent-primary focus:outline-none"
								min="1"
								max="20"
								value="1"
							/>
							<span id="guest-count-display" class="font-medium"></span>
						</div>
					</div>
					<button
						class="bg-background-dark px-10 py-2 rounded-md text-white font-medium"
						id="reset-button"
					>
						RESET
					</button>
					<button
						type="submit"
						class="bg-primary px-10 py-2 rounded-md text-white font-medium"
					>
						Calculate
					</button>
				</form>
				<div
					class="border-2 border-gray-200 rounded-md p-2 font-bold text-text-dark"
				>
					<p>Tip amount: <span id="tip-amount"></span></p>
					<p>
						Tip <span class="text-text-gray font-medium">each guest</span>
						<span id="tip-per-guest"></span>
					</p>
					<p>
						Total <span class="text-text-gray font-medium">each guest</span>
						<span id="total-per-guest"></span>
					</p>
				</div>
			</div>
		</main>
	</body>
	<script src="script.js" defer></script>
